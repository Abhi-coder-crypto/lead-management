[build]
  # Build command for the frontend with legacy peer deps
  command = "npm run build:netlify"
  
  # Directory to publish (where build output goes)
  publish = "dist/public"
  
  # Functions directory
  functions = "netlify/functions"
  
  # Set Node.js version
  [build.environment]
    NODE_VERSION = "20"
    NODE_ENV = "production"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# API function redirects - map API routes to Netlify Functions
[[redirects]]
  from = "/api/auth/register"
  to = "/.netlify/functions/auth-register"
  status = 200

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/auth/me"
  to = "/.netlify/functions/auth-me"
  status = 200

[[redirects]]
  from = "/api/leads/export/csv"
  to = "/.netlify/functions/leads-export-csv"
  status = 200

[[redirects]]
